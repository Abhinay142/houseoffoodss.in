<body>
  <div id="root"></div>

  <!-- Privacy & Cookie Policy Links -->
  <footer style="text-align: center; margin-top: 2rem;">
    <a href="https://www.iubenda.com/privacy-policy/22626322"
       class="iubenda-white iubenda-noiframe iubenda-embed"
       title="Privacy Policy">Privacy Policy</a>
    <br/>
    <a href="https://www.iubenda.com/privacy-policy/22626322/cookie-policy"
       class="iubenda-white iubenda-noiframe iubenda-embed"
       title="Cookie Policy">Cookie Policy</a>
  </footer>

  <!-- Iubenda Script Loader (only needs to be included once) -->
  <script type="text/javascript">
    (function (w, d) {
      var loader = function () {
        var s = d.createElement("script"),
          tag = d.getElementsByTagName("script")[0];
        s.src = "https://cdn.iubenda.com/iubenda.js";
        tag.parentNode.insertBefore(s, tag);
      };
      if (w.addEventListener) {
        w.addEventListener("load", loader, false);
      } else if (w.attachEvent) {
        w.attachEvent("onload", loader);
      } else {
        w.onload = loader;
      }
    })(window, document);
  </script>

  <!-- DO NOT REMOVE: Needed by GPTengineer or site framework -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>
